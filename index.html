<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero" />
      <div class="card">
        <div class="order-summary">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="flex">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="plan">
            <p class="plan-name">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="button">

          <a class="payment-btn" href="#">
            <p>Proceed to Payment</p>
          </a>
          <a class="cancel-btn" href="#">
            <p>Cancel Order</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
